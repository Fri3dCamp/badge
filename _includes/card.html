<li>
  <a id="{{ post.title | slugify }}" class="anchor"></a>
  <div class="card">
    <div class="card-block">
    <div class="timestamp"><a href="{{ post.url | absolute_url }}">{{ post.date | date: '%d/%m/%Y' }} <i class="fa fa-link"></i></a></div>
      <h4>{{ post.title }}</h4>
      <h5>{{ post.subtitle }}</h5>
      {{ post.content }}
    </div>
  </div>
</li>
